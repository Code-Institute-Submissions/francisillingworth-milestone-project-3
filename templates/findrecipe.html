{% extends 'base.html' %} {% block content %}

<h3>Find a Recipe</h3>
<div class="row">
    <form action="{{ url_for('filter_recipes') }}" method="POST" class="col s12">
        

        <div class="row">
            <div class="input-field col s12">
                  <i class="material-icons prefix">outlined_flag</i>
                    <select id="cuisine" name="cuisine_type">
                  <option value="" disabled selected>Choose Cuisine Type</option>
                  {% for cat in cuisine %}
                      <option value="{{cat.cuisine_type}}" >{{cat.cuisine_type}}</option>

                  {% endfor %}
                </select>
                    <label>Cuisine Type</label>
                </div>
            </div>
            <div class = "row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <select id="author" name="author">
                  <option value="" disabled selected>Choose Author</option>
                  {% for author in authors %}
                      <option value="{{author}}" >{{author}}</option>

                  {% endfor %}
                </select>
                
                    <label>Author</label>
            </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">alarm</i>
                
                 <input id= "time" name="time" type="number" step="5">
                    
                    <label>Cook Time</label>
            </div>
            </div>
        
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Find Recipes
                <i class="material-icons right">send</i>
            </button>
        </div>
</div>
        
        
    </form>
</div>



{% endblock %}
