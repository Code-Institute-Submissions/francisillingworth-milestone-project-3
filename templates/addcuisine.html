{% extends 'base.html' %} {% block content %}

<h3>Add New Cuisine</h3>
<div class="row">
    <form action="{{ url_for('insert_cuisine') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_dining</i>
                <input id="cuisine_type" name="cuisine_type"  type="text" class="validate" required>
                <label for="icon_prefix">Cuisine Type</label>
            </div>
             <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Cuisine
                <i class="material-icons right">send</i>
            </button>
            <a href="{{ url_for('add_recipe') }}" class="waves-effect waves-light btn cancel_button">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>

        
        
    </form>
</div>



{% endblock %}
