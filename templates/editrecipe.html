{% extends 'base.html' %} {% block content %}

<h3>Edit Recipe</h3>
<div class="row">
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_dining</i>
                <input id="recipe_name" name="recipe_name" id="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}" required>
                <label for="icon_prefix">Recipe Name</label>
            </div>


        <div class="row">
            <div class="input-field col s12">
                  <i class="material-icons prefix">outlined_flag</i>
                    <select id="cuisine" name="cuisine_type" >
                  <option value="" disabled selected required>Choose Category</option>
                  {% for cat in cuisine %}
                      {% if cat.cuisine_type == recipe.cuisine_type %}
                      <option value="{{cat.cuisine_type}}" selected >{{cat.cuisine_type}}</option>
                      {% else %}
                      <option value="{{cat.cuisine_type}}" >{{cat.cuisine_type}}</option>
                      {% endif %}
                  {% endfor %}
                </select>
                    <label>Cuisine Type</label>
                </div>
            </div>
            <div class = "row">
                <a class = "add_cuisine" href = "{{ url_for('get_cuisines') }}">+ add new cuisine or edit existing</a>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="author" name="author" id="author" type="text" class="validate" value="{{recipe.author}}" required>
                <label for="icon_telephone">Author</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">local_grocery_store</i>
                <textarea id="ingredients" name="ingredients" id="ingredients" class="materialize-textarea" required>{{recipe.ingredients}}</textarea>
                <label for="icon_telephone">Ingredients</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">format_list_numbered</i>
                <textarea name="method" id="method" class="materialize-textarea" required>{{recipe.method}}</textarea>
                <label for="icon_telephone">Method</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">alarm</i>
                <input id="cook_time" name="cook_time" id="cook_time" type="tel" class="validate" value="{{recipe.cook_time}}" required>
                <label for="icon_telephone">Cook time (minutes)</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Update Recipe
                <i class="material-icons right">send</i>
            </button>
            <a href="{{ url_for('get_recipes') }}" class="waves-effect waves-light btn cancel_button">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>

        
        
    </form>
</div>



{% endblock %}
