{% extends 'base.html' %} {% block content %}

<h3>Add New Recipe</h3>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_dining</i>
                <input id="recipe_name" name="recipe_name" id="recipe_name" type="text" class="validate" required>
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">outlined_flag</i>
                <select required id="cuisine" name="cuisine_type">
                  <option value="" disabled selected>Choose Cuisine</option>
                  {% for cat in cuisine %}
                      <option value="{{cat.cuisine_type}}">{{cat.cuisine_type}}</option>
                  {% endfor %}
                </select>
                <label>Cuisine Type</label>
            </div>
        </div>
        <div class="row">
            <a class="add_cuisine" href="{{ url_for('add_cuisine') }}">+ add new cuisine</a>
        </div>


        <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="author" name="author" id="author" type="text" class="validate" required>
            <label for="icon_telephone">Author</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">local_grocery_store</i>
            <textarea id="ingredients" name="ingredients" id="ingredients" class="materialize-textarea" required></textarea>
            <label for="icon_telephone">Ingredients</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">format_list_numbered</i>
            <textarea name="method" id="method" class="materialize-textarea" required></textarea>
            <label for="icon_telephone">Method</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">alarm</i>
            <input id="cook_time" name="cook_time" id="cook_time" type="tel" class="validate" required>
            <label for="icon_telephone">Cook time (minutes)</label>
        </div>
</div>
<div class="row">
    <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">send</i>
            </button>
    <button class="btn waves-effect waves-light btn cancel_button" type="reset" name="action">Reset
                <i class="material-icons right">cancel</i>
            </button>
</div>
</form>
</div>



{% endblock %}
